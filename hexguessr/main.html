<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type = "text/css" href="main.css"/>
        <link rel="icon" type = "image/icon" href="ico.png"/>
        <title>Hexguessr</title>
    </head>
    <body>
        <div id="header">
            <img src="ico.png" alt="skill issue" href="main.html">
